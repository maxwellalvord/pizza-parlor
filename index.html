
<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <br>
      <form id="formOne">
        <div class="form-group">
          <label for="person1">Select a size:</label>
          <select class="form-control" id="size">
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
          </select>
        </div>
        <div class="form-group">
          <label for="person2">Select a topping:</label>
          <select class="form-control" id="top">
            <option value="Pepperoni">Pepperoni</option>
            <option value="Olives">Olives</option>
            <option value="Bacon">Bacon</option>
            <option value="Cheese">cheese</option>
          </select>
        </div>
        <div class="form-group">
          <label for="person2">Select another topping:</label>
          <select class="form-control" id="top2">
            <option value="None">none</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Olives">Olives</option>
            <option value="Bacon">Bacon</option>
            <option value="Cheese">cheese</option>
          </select>
        </div>
        <br>
        <button id="subform" type="submit" class="btn btn-outline-success">Checkout with my pizza!</button>
      </form>
    <br>
    <h4>Your pizza will have the following properties!</h4>
    <!-- see JS line 108
    <div id="finalPizza">
    </div> -->
    <p id="finalPizz">
    </p>
    <br>
    <h5>The cost of your Pizza is:</h5>
    <br>
    <div id="finalCost">
    </div>
    <br>
    <h6>German Francs</h6>
    <br>
    <button id="reset" type="click" class="btn btn-outline-danger">Order another Pizza?</button>
  </div>

  <footer>

  </footer>
  </div>
</body>
</html>
